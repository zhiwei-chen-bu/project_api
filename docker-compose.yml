version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vocab_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vocabulary_db
      MYSQL_USER: vocabuser
      MYSQL_PASSWORD: vocabpass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  vocabapi:
    build: ./api
    container_name: vocab_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://vocabuser:vocabpass123@mysql:3306/vocabulary_db
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data: